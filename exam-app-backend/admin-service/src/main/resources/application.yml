server:
  port: 8085

spring:
  application:
    name: admin-service
  datasource:
    url: jdbc:postgresql://localhost:5432/exam_questions_db
    username: postgres
    password: 2486
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

file:
  upload-dir: ./uploads/questions

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true